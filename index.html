<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Boxicons -->
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        /* Общие стили */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e1e2f, #27293d);
            color: #fff;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(#ff0000, #FF4500);
            color: #fff;
            position: relative;
        }

        header h1 {
            font-size: 3rem;
            margin: 0;
            animation: fadeInDown 1s ease-out;
        }

        header p {
            font-size: 1.2rem;
            margin: 20px 0;
            animation: fadeInUp 1.2s ease-out;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 1.1rem;
            color: #fff;
            background: #2575fc;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            animation: pulse 2s infinite;
            transition: transform 0.2s ease, background 0.2s ease;
        }

        .btn:hover {
            background: #6a11cb;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .container {
            padding: 40px 20px;
            text-align: center;
        }

        .tarif-card {
            background: #27293d;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInCard 0.5s ease forwards;
        }

        .tarif-card:nth-child(1) {
            animation-delay: 0.2s;
        }

        .tarif-card:nth-child(2) {
            animation-delay: 0.4s;
        }

        .tarif-card:nth-child(3) {
            animation-delay: 0.6s;
        }

        .tarif-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .tarif-card h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #6a11cb;
        }

        .tarif-card p {
            font-size: 1rem;
            margin: 10px 0;
        }

        .icon {
            font-size: 1.2rem;
            color: #6a11cb;
            margin-right: 5px;
        }

        footer {
            background: #1f1f1f;
            padding: 10px 20px;
            text-align: center;
            color: #999;
            font-size: 0.9rem;
        }

        /* Секция О нас */
        .about-section {
            background: #1f1f1f;
            padding: 40px 20px;
            text-align: center;
        }

        .about-section h2 {
            color: #6a11cb;
        }

        .about-section p {
            margin: 10px 0;
            font-size: 1rem;
        }

        /* Анимации */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInCard {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
    </style>
</head>
